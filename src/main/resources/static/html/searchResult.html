        <div class="col-md-5 col-md-offset-0 nav-l"><img src="../images/success.png" alt="logo" class="brand">辅助高考志愿系统

    <h3 id="head" class="text-center">搜索结果</h3>
    <br>

    <div class="content-container">
        <div class="card" th:each="VO:${VOS}">
            <div class="row">
                <div class="col-md-2 offset-1">
                    <img th:src="${VO.university.url}" alt="school" class="school-badge rounded-circle"/>
                </div>
                <div class="col-md-4 offset-1">
                    <h2 class="text-center school-name" th:text="${VO.university.name}"></h2>
                    <ul class="school-department" th:each="major : ${VO.majors}">
                        <li th:text="${major.name}"></li>
                    </ul>
                </div>
                <div class="col-3 text-center">
                    <button class="btn-lg btn-info to-info-btn">查看详情</button>
                </div>
            </div>
        </div>
