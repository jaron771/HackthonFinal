<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link href="../css/login.css" rel="stylesheet" type="text/css"/>
    <link href="../css/common.css" rel="stylesheet" type="text/css"/>
    <!-- Bootstrap 核心 CSS 文件 -->
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <!-- font-asesome图标库 -->
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/request.js"></script>
    <script src="../js/SignUp.js"></script>
</head>
<body>
    <div id="main-container">
        <div class="card" id="login-container">
            <h3 class="title">注册</h3>
            <form id="login-form">
                <div class="input-interval">
                    <div class="input-group" id="basic-addon1">
                        <span class="input-group-addon"><i class="icon-user"></i></span>
                        <input aria-describedby="basic-addon1" class="form-control" id="signUp-name" placeholder="请输入用户名"
                               type="text">
                    </div>
                    <p class="notice" id="signUp-name-error">用户名长度应在4-10位内</p>
                </div>

                <div class="input-interval">
                    <div class="input-group " id="basic-addon2">
                        <span class="input-group-addon"><i class="icon-lock"></i></span>
                        <input aria-describedby="basic-addon2" class="form-control" id="signUp-password" placeholder="请输入密码"
                               type="password">
                    </div>
                    <p class="notice" id="signUp-password-error">密码长度应在6-12位内</p>
                </div>

                <div class="input-interval">
                    <div class="input-group " id="basic-addon3">
                        <span class="input-group-addon"><i class="icon-lock"></i></span>
                        <input aria-describedby="basic-addon3" class="form-control" id="signUp-second-password" placeholder="请再次确认密码"
                               type="password">
                    </div>
                    <p class="notice" id="signUp-second-password-error">请再次输入密码</p>
                </div>

                <div class="form-group">
                    <p>已有账号? <a href="/login" id="login-now">&nbsp;立即登录</a>
                </div>

                <button class="btn btn-primary input-interval btn-block" id="signUp-btn" type="button">注 册</button>
            </form>
        </div>
    </div>
</body>
</html>
