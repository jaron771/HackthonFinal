<div class="nav-top-container">
    <div class="col-md-5 col-md-offset-0 nav-l"><img src="../images/success.png" alt="logo" class="brand">辅助高考志愿系统</div>
    <div class="col-md-2 col-md-offset-0 nav-m">
        <a href="/index" target="_blank" rel="nofollow">首页</a>
        <a href="/forum/search" target="_blank" rel="nofollow">论坛</a>
    </div>
    <div class="col-md-2 col-md-offset-3 nav-r"><a href="/user/home" target="_blank" rel="nofollow" style="float: right">个人中心</a></div>
</div>

<div class="main">
    <div>
        <label>
            <span><b style="color: red">* </b>请选择考试省份</span>
            <select class="selectCity">
                <option>北京</option>
                <option>江苏</option>
                <option>浙江</option>
                <option>上海</option>
                <option>天津</option>
                <option>陕西</option>
            </select>
        </label>
    </div>
    <div>
        <label>
            <span><b style="color: red">* </b>请输入高考成绩区间</span>
            <input placeholder="下限" type="number" class="grade">
            <input placeholder="上限" type="number" class="grade">
        </label>
    </div>
    <div>
        <label>
            <span>请选择学校</span>
            <select class="university">
                <option>南京大学</option>
            </select>
        </label>
    </div>
    <div>
        <label>
            <span>请选择专业</span>
            <select class="major">
                <option>软件工程</option>
            </select>
        </label>
    </div>


    <button id="confirm" class="btn">查询</button>
</div>
