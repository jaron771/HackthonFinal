<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="../css/login.css" rel="stylesheet" type="text/css"/>
    <link href="../css/common.css" rel="stylesheet" type="text/css"/>
    <!-- Bootstrap 核心 CSS 文件 -->
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <!-- font-asesome图标库 -->
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/request.js"></script>
    <script src="../js/index.js"></script>
</head>
<body>
    <div id="main-container">
        <div class="card" id="login-container">
            <h3 class="title">登录</h3>
            <form id="login-form">
                <div class="input-interval">
                    <div class="input-group" id="basic-addon1">
                        <span class="input-group-addon"><i class="icon-user"></i></span>
                        <input aria-describedby="basic-addon1" class="form-control" id="index-name" placeholder="请输入用户名"
                               type="text">
                    </div>
                    <p class="notice" id="index-name-error">用户名不能为空</p>
                </div>

                <div class="input-interval">
                    <div class="input-group" id="basic-addon2">
                        <span class="input-group-addon"><i class="icon-lock"></i></span>
                        <input aria-describedby="basic-addon2" class="form-control" id="index-password" placeholder="请输入密码"
                               type="password">
                    </div>
                    <p class="notice" id="index-password-error">密码不能为空</p>
                </div>
                <div class="form-group">
                    <p>还未注册过? <a href="/signUp" id="register-now">&nbsp;立即注册</a>
                </div>
                <button class="btn btn-primary input-interval btn-block" id="login-btn" type="button">登 录</button>
            </form>
        </div>
    </div>
</body>
</html>
